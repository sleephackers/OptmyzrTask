<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQECH3mHJubTntR2jsnkVlv75617UGHqg&callback=initMap"
    ></script>
    <script>
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 17.385, lng: 78.4867 },
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow();
        google.maps.event.addListener(map, "click", function(event) {
          var pos = {
            lat: event.latLng.lat(),
            lng: event.latLng.lng()
          };
          infoWindow2 = new google.maps.InfoWindow();

          var apicall2 =
            "http://api.openweathermap.org/data/2.5/weather?lat=" +
            event.latLng.lat() +
            "&lon=" +
            event.latLng.lng() +
            "&appid=8f4b9d6ca6b5c29bac3cdf78bd977f53";
          console.log(apicall2);
          var request = new XMLHttpRequest();
          request.open("GET", apicall2, true);
          request.onload = function() {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response);
            if (request.status >= 200 && request.status < 400) {
              infoWindow2.setContent(
                "Weather: " +
                  data.weather[0].description +
                  "  Temperature: " +
                  data.main.temp +
                  " K  Humidity: " +
                  data.main.humidity
              );
            } else {
              console.log("error");
            }
          };

          request.send();
          var loc = event.latLng.lat() + "," + event.latLng.lng();
          var targetDate = new Date();
          var timestamp =
            targetDate.getTime() / 1000 + targetDate.getTimezoneOffset() * 60;
          var apikey = "AIzaSyAyYXUhNbk16tqXcT4o-vDOwV4bstivndk";
          var apicall =
            "https://maps.googleapis.com/maps/api/timezone/json?location=" +
            loc +
            "&timestamp=" +
            timestamp +
            "&key=" +
            apikey;
          var localdate;

          var request2 = new XMLHttpRequest();
          request2.open("GET", apicall, true);
          request2.onload = function() {
            var data = JSON.parse(this.response);
            if (request2.status >= 200 && request2.status < 400) {
              var offsets = data.dstOffset * 1000 + data.rawOffset * 1000;
              localdate = new Date(timestamp * 1000 + offsets);
              alert(
                "Date/Time: " +
                  localdate.toLocaleString() +
                  "  TimeZone: " +
                  data.timeZoneId
              );
            } else {
              console.log("error");
            }
          };
          request2.send();
          infoWindow2.setPosition(pos);
          infoWindow2.open(map);
          map.setCenter(pos);
        });
        window.onload = function() {
          initMap();
        };
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              infoWindow.setPosition(pos);
              infoWindow.setContent("Your Current location");
              infoWindow.open(map);
              map.setCenter(pos);
            },
            function() {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
    </script>
  </body>
</html>
